    <div class="first">
        <p id="hours" style="border:solid; border-radius: 50%;  height: 100px; width: 100px;

    <div class="second">
        <p id="minutes" style=" border:solid; border-radius: 50%;  height: 100px; width: 100px; 
        background-color:rgb(109, 122, 112);text-align: center;margin-left: 800px ;"></p>
    </div>
    
    <script>
        const time = new Date();
        
        let istHours = time.getHours()
        let istMinutes = time.getMinutes()

        let utcHours = time.getUTCHours()
        let utcMinutes = time.getUTCMinutes()

        hrsDiff = istHours -utcHours 
        minDiff = istMinutes-utcMinutes

        document.getElementById("hours").innerHTML=hrsDiff
        document.getElementById("minutes").innerHTML=minDiff

    </script>
